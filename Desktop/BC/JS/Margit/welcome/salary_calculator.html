    <script>
        prompt("hourly salary");
        prompt("hours worked");
        prompt("overtime hours");
        // program to calculate salary
        var salary = prompt("hourly salary");
        var hours = prompt("hours worked");
        var overtime = prompt("overtime hours");
        var total = (salary * hours) + (overtime * (salary * 1.5));
        console.log("total salary is " + total);
    </script>
