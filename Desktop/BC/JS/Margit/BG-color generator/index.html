<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, red, orange);
            height: 100vh;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div>
    <h1>BG generator</h1>
    <input id="color1"></input>
    <input id="color2"></input>
    <h2>Direction</h2>

        <label for="1">to right</label>
        <input type="radio" name="direction" id="1" value="to right"></input>
        <label for="2">to left</label>
        <input type="radio" name="direction" id="2" value="to left"></input>
        <label for="3">to top</label>
        <input type="radio" name="direction" id="3" value="to top"></input>
        <label for="4">to bottom</label>
        <input type="radio" name="direction" id="4" value="to bottom"></input>
        <label for="5">to top right</label>
        <input type="radio" name="direction" id="5" value="to top right"></input>
        <label for="6">to top left</label>
        <input type="radio" name="direction" id="6" value="to top left"></input>
        <label for="7">to bottom right</label>
        <input type="radio" name="direction" id="7" value="to bottom right"></input>
        <label for="8"></label>
    </div>
    
    <script>
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const direction = document.getElementsByName('direction');
        const body = document.querySelector('body');
        const h1 = document.querySelector('h1');
        const h2 = document.querySelector('h2');
        const input = document.querySelectorAll('input');
        const label = document.querySelectorAll('label');

        color1.addEventListener('input', () => {
            body.style.background = `linear-gradient(${direction.value}, ${color1.value}, ${color2.value})`;
        });

        color2.addEventListener('input', () => {
            body.style.background = `linear-gradient(${direction.value}, ${color1.value}, ${color2.value})`;
        });

        for (let i = 0; i < direction.length; i++) {
            direction[i].addEventListener('click', () => {
                body.style.background = `linear-gradient(${direction[i].value}, ${color1.value}, ${color2.value})`;
            });
        }

        for (let i = 0; i < input.length; i++) {
            input[i].addEventListener('click', () => {
                h1.style.color = color1.value;
                h2.style.color = color2.value;
            });
        }

        for (let i = 0; i < label.length; i++) {
            label[i].addEventListener('click', () => {
                h1.style.color = color1.value;
                h2.style.color = color2.value;
            });
        }
    </script>

    
</body>
</html>
